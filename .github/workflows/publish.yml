name: Release

on:
  push:
    branches:
      - main
      - "pre-release-beta/**"
      - "beta/**"
      - "prototype-beta/**"

permissions:
  contents: write # Required for changesets to push tags & create releases
  id-token: write # Required for npm OIDC authentication

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.MEILI_BOT_GH_PAT }}

      - name: Setup Node & install dependencies
        uses: ./.github/actions/set-up-node
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Create Release PR or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # Bump versions + generate changelogs + open/update "Version Packages" PR
          version: pnpm version-packages

          # Publish to npm, then push tags and create GitHub Releases
          publish: pnpm release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.MEILI_BOT_GH_PAT }}

      - name: Log changesets outputs
        run: |
          echo "hasChangesets=${{ steps.changesets.outputs.hasChangesets }}"
          echo "published=${{ steps.changesets.outputs.published }}"
          echo "publishedPackages=${{ steps.changesets.outputs.publishedPackages }}"
